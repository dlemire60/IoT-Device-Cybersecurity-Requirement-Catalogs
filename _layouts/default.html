<!DOCTYPE html>
<html>
{% include NISTPagesHeader.html %}
<div style="position:absolute;top:0;right:0;width:20%;padding-right:10px;padding-top:8px;">
<input style="width:100%" type="text" id="search-input" placeholder="Search ..." onFocus="loadSearch()">
<ul style="width:100%;background-color:#f8f8f8;border-style:solid;border-color:black;border-width:thin;" id="results-container"></ul>
</div>
<script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.js" type="text/javascript"></script>
    <script type="text/javascript">
            SimpleJekyllSearch({
                searchInput: document.getElementById('search-input'),
                resultsContainer: document.getElementById('results-container'),
                json: '{{ site.url }}{{ site.baseurl }}/search.json',
                searchResultTemplate: '<li><a href="{url}" title="Search configuration">{title}</a></li>',
            noResultsText: 'No results found.',
                 limit: 10,
                fuzzy: true,
            })
    </script>
    <!--end search-->
{% include sidenav.html %}
<body>
	<div class="container">
	  <div class="row">
		{{ content }}
	  </div>
	</div>
</body>

<footer role="contentInfo" class="site-footer">
  <div class="section-container">
    <div class="section-content">
		{% include NISTPagesFooter.html %}
    </div>
  </div>
</footer>



</html>
