<!DOCTYPE html>
<html class="nist-footer-bottom">
<link rel="stylesheet" href="https://pages.nist.gov/nist-header-footer/css/nist-combined.css">
{% include NISTPagesHeader.html %}
<div style="position:absolute;top:1.5%;right:1%;width:20%;">
<input style="width:100%" type="text" id="search-input" placeholder="Search ...">
<ul style="width:100%;background-color:#f8f8f8;border-style:solid;border-color:black;border-width:thin;" id="results-container"></ul>
</div>
<script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.js" type="text/javascript"></script>
    <script type="text/javascript">
            SimpleJekyllSearch({
                searchInput: document.getElementById('search-input'),
                resultsContainer: document.getElementById('results-container'),
                json: '{{ site.url }}{{ site.baseurl }}/search.json',
                searchResultTemplate: '<li><a href="{url}" title="Search configuration">{title}</a></li>',
            noResultsText: 'No results found.',
                 limit: 10,
                fuzzy: true,
            })
    </script>
    <!--end search-->
{% include sidenav.html %}
<body>
	<div class="container">
	  <div class="row">
		{{ content }}
	  </div>
	</div>
</body>

{% include NISTPagesFooter.html %}
</html>
